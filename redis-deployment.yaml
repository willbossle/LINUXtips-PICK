apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-db
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: database
    spec:
      containers:
      - image: cgr.dev/chainguard/redis
        name: redis
        ports:
          - containerPort: 6379
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
