replicaCount: 1

image:
  repository: willbossle/giropops-senhas
  pullPolicy: IfNotPresent
  tag: "2.0"

imagePullSecrets:
  - name: docker-hub-willber

env:
        - name: REDIS_HOST
          valueFrom:
              configMapKeyRef:
                name: giropops-senhas-env
                key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
              configMapKeyRef:
                key: REDIS_PORT
                name: giropops-senhas-env

podAnnotations: {}

podLabels: {}

podSecurityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true


securityContext:
  capabilities: {}
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
  selector:
    app: giropops-senhas-staging

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  rules:
  - host: giropops-senhas.local.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: giropops-senhas-service
            port:
              number: 5000
  tls:
  - hosts:
    - giropops-senhas.local.com
    secretName: giropops-senhas-tls


resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 95
  targetMemoryUtilizationPercentage: 95


secret:
  enabled: true
  tls:
    cert: 
    key: 